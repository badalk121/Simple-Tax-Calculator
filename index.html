<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="income">Gross Annual Income <i class="fa fa-question-circle" title="Gross annual income is your total salary in a year before any deductions"></i></label>
                <input type="number" class="form-control" id="income" min="0" required>
                <div class="invalid-feedback">Income is required</div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income <i class="fa fa-question-circle" title="Additional income from other sources"></i></label>
                <input type="number" class="form-control" id="extraIncome" min="0">
            </div>

            <div class="form-group">
                <label for="age">Age <i class="fa fa-question-circle" title="Age of the taxpayer"></i></label>
                <select class="form-control" id="age" required>
                    <option value="<40">&lt; 40</option>
                    <option value=">=40 <60">&ge; 40 and &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <div class="invalid-feedback">Age is required</div>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions <i class="fa fa-question-circle" title="Total amount an individual can claim to reduce their tax liability"></i></label>
                <input type="number" class="form-control" id="deductions" min="0" required>
                <div class="invalid-feedback">Deductions are required</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate Tax</button>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax after Deductions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultBody">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
